<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>for loop</title>
        <style>



p {



    font-size: 30px;
    border: 2px solid red;
    min-height: 60px;
}
    </style>

    </head>

    <body>

        <input id="num" type="number" placeholder="عدد مورد نظر">
        <input id="form" type="number" placeholder="مضرب از">
        <input id="to" type="number" placeholder="مضرب تا">
        <button onclick="loop()">اجرا</button>
        <p id="result"></p>

        <script>
        var f = document.getElementById("form");
        var n = document.getElementById("num");
        var t = document.getElementById("to");
        var res = document.getElementById("result");
        function loop() {


            for (var i=parseInt(f.value);i<=parseInt(t.value);i++){
            res.innerHTML+="<br>"+parseInt(num.value)*i;

            }
}




    </script>

    </body>

</html>

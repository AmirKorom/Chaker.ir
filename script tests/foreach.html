<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>for loop</title>
        <style>



p {



    font-size: 30px;
    border: 2px solid red;
    min-height: 60px;
}
    </style>

    </head>

    <body>

        <p id="result"></p>

        <script>
        var s=document.getElementById("result");
       
       var names=["ali","mohamad","reza","amir","ahmad","hasan"];
       for (var item of names){
        s.innerHTML+=item+"<br>";

       }
    </script>

    </body>

</html>
